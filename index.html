<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>흐린 배경 이미지</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./img.png'); /* 이미지 경로 설정 */
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* 흐림 효과 */
            z-index: -1; /* 배경 레이어 뒤로 보내기 */
        }

        .content {
            z-index: 1; /* 콘텐츠 레이어 앞으로 */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>흐린 배경 이미지 위의 콘텐츠</h1>
        <p>이 텍스트는 흐린 배경 위에 표시됩니다.</p>
    </div>
</body>
</html>
