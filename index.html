            --primary-bg: #23272f;
            --menu-bg: rgba(0,0,0,0.98);
            --button-bg: #30343c;
            --button-hover: #444c5c;
            --accent: #59c3c3;
            --white: #fff;
            --shadow: 0 4px 24px 8px rgba(0,0,0,0.25);

        body {
            font-family: 'Jua', sans-serif;
            background-color: var(--primary-bg);
            background-image: url('./v2.png');
            background-size: cover;
            background-position: center;
            color: var(--white);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #clock {
            font-size: 3.2rem;
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.5);
            padding: 28px 40px;
            border-radius: 18px;
            margin-bottom: 48px;
            box-shadow: var(--shadow);
            text-align: center;
            user-select: none;
            transition: background 0.2s;
        }
        #overlay {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.45);
            transition: opacity 0.3s;
            opacity: 0;
        }
        #overlay.active {
            display: block;
            opacity: 1;
        }
        #slideup-menu {
            display: none;
            position: fixed;
            left: 24px;
            bottom: 90px;
            min-width: 320px;
            max-width: 95vw;
            transform: translateY(110%);
            opacity: 0;
            background: var(--menu-bg);
            border-radius: 24px 24px 0 0;
            padding: 32px 20px 24px 20px;
            flex-direction: column;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 110;
            transition: transform 0.38s cubic-bezier(.5,1.5,.35,1), opacity 0.28s;
            pointer-events: none;
        }
        #slideup-menu.active {
            display: flex;
            transform: translateY(0%);
            opacity: 1;
            pointer-events: all;
        }
        .menu-tab {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
        }
        .menu-tab button {
            background: var(--button-bg);
            color: var(--white);
            border: none;
            font-family: 'Jua', sans-serif;
            font-size: 1.22rem;
            border-radius: 12px;
            padding: 7px 26px;
            cursor: pointer;
            box-shadow: 0 2px 6px 1px rgba(0,0,0,0.12);
            transition: background 0.2s, color 0.15s;
        }
        .menu-tab button.active {
            background: var(--accent);
            color: var(--primary-bg);
        }
        /* 빠른 타이머 설정 박스 */
        .quick-timer-box {
            background: rgba(255,255,255,0.08);
            border-radius: 14px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.17);
            padding: 16px 12px 10px 12px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1.5px solid #3a3f49;
        }
        .quick-timer-label {
            font-size: 1.01rem;
            color: #85e0d7;
            margin-bottom: 8px;
            letter-spacing: 0.03em;
        }
        .quick-timer-btns {
            display: flex;
            gap: 10px;
        }
        .quick-timer-btns button {
            background: var(--button-bg);
            color: var(--accent);
            font-family: 'Jua', sans-serif;
            font-size: 1.05rem;
            border: none;
            border-radius: 8px;
            padding: 5px 17px;
            cursor: pointer;
            box-shadow: 0 1px 4px 1px rgba(0,0,0,0.12);
            transition: background 0.15s, color 0.15s;
        }
        .quick-timer-btns button:hover {
            background: var(--accent);
            color: var(--primary-bg);
        }
        .timer-controls, .stopwatch-controls {
            display: flex;
            gap: 14px;
            margin-bottom: 16px;
            justify-content: center;
        }
        .timer-controls label {
            font-size: 1.07rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .timer-controls input {
            width: 50px;
            font-size: 1.15rem;
            border-radius: 7px;
            border: none;
            padding: 3px 8px;
            background: #22282a;
            color: var(--white);
            outline: none;
            margin-right: 2px;
            text-align: right;
            box-shadow: 0 1px 3px 1px rgba(0,0,0,0.11);
            transition: box-shadow 0.2s;
        }
        .timer-controls input:focus {
            box-shadow: 0 2px 7px 2px var(--accent), 0 1px 3px 1px rgba(0,0,0,0.11);
        }
        .timer-buttons button, .stopwatch-buttons button {
            font-family: 'Jua', sans-serif;
            font-size: 1.08rem;
            padding: 7px 18px;
            border: none;
            border-radius: 8px;
            background-color: var(--button-bg);
            color: var(--white);
            cursor: pointer;
            margin: 0 3px;
            transition: background 0.17s, color 0.15s;
            box-shadow: 0 1px 4px 1px rgba(0,0,0,0.12);
        }
        .timer-buttons button:hover, .stopwatch-buttons button:hover {
            background-color: var(--accent);
            color: var(--primary-bg);
        }
        #timer, #stopwatch {
            font-size: 2.1rem;
            letter-spacing: 1.5px;
            background: rgba(30, 40, 50, 0.65);
            padding: 10px 22px;
            border-radius: 10px;
            margin-bottom: 10px;
            min-width: 140px;
            text-align: center;
            box-shadow: 0 1px 4px 1px rgba(0,0,0,0.13);
        }

            #clock { font-size: 2rem; padding: 16px 4vw; }
            #slideup-menu { min-width: 0; max-width: 98vw; left: 2vw; }
            .menu-tab button { padding: 7px 10vw; font-size: 1rem; }
            .quick-timer-btns button { padding: 5px 6vw;}
        }

        #half-circle-btn {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100px;
            height: 50px;
            z-index: 200;
            cursor: pointer;
        }
        #half-circle-btn svg {
            display: block;
        }
        #half-circle-btn:hover {
            filter: brightness(1.2);
        }
    </style>

    <div id="clock"></div>
    <div id="overlay"></div>
    <div id="slideup-menu">
        <div class="menu-tab">
            <button id="tab-timer" class="active">타이머</button>
            <button id="tab-stopwatch">스톱워치</button>
        </div>
        <!-- 빠른 타이머 설정 박스 -->
        <div class="quick-timer-box">
            <div class="quick-timer-label">빠른 설정</div>
            <div class="quick-timer-btns">
                <button type="button" data-min="1" data-sec="0">1분</button>
                <button type="button" data-min="3" data-sec="0">3분</button>
                <button type="button" data-min="5" data-sec="0">5분</button>
                <button type="button" data-min="10" data-sec="0">10분</button>
                <button type="button" data-min="0" data-sec="30">30초</button>
            </div>
        </div>
        <div id="timer-section">
            <div class="timer-controls">
                <label>
                    <input type="number" id="timer-minutes" min="0" max="99" value="0"> 분
                </label>
                <label>
                    <input type="number" id="timer-seconds" min="0" max="59" value="0"> 초
                </label>
            </div>
            <div class="timer-buttons">
                <button id="start-timer">시작</button>
                <button id="pause-timer">일시정지</button>
                <button id="reset-timer">초기화</button>
            </div>
            <div id="timer">00:00</div>
        </div>
        <div id="stopwatch-section" style="display:none;">
            <div id="stopwatch">00:00.00</div>
            <div class="stopwatch-buttons">
                <button id="start-stopwatch">시작</button>
                <button id="pause-stopwatch">일시정지</button>
                <button id="reset-stopwatch">초기화</button>
            </div>
        </div>
    </div>
    <div id="half-circle-btn">
        <svg width="100" height="50">
            <path d="M 0 50 Q 50 0 100 50 Z" fill="#222" stroke="#555" stroke-width="3"/>
            <polygon points="50,18 60,35 40,35" fill="#fff"/>
        </svg>
    </div>
    <script>
        // 시계
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 메뉴 동작
        const menu = document.getElementById('slideup-menu');
        const halfCircleBtn = document.getElementById('half-circle-btn');
        const overlay = document.getElementById('overlay');
        halfCircleBtn.addEventListener('click', () => {
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        });
        overlay.addEventListener('click', () => {
            menu.classList.remove('active');
            overlay.classList.remove('active');
        });

        // 빠른 타이머 설정 버튼
        document.querySelectorAll('.quick-timer-btns button').forEach(btn => {
            btn.addEventListener('click', function() {
                const min = this.getAttribute('data-min');
                const sec = this.getAttribute('data-sec');
                document.getElementById('timer-minutes').value = min;
                document.getElementById('timer-seconds').value = sec;
                // 값 변경시 즉시 타이머 표시 업데이트
                resetTimer();
            });
        });

        // 탭 전환
        const tabTimer = document.getElementById('tab-timer');
        const tabStopwatch = document.getElementById('tab-stopwatch');
        const timerSection = document.getElementById('timer-section');
        const stopwatchSection = document.getElementById('stopwatch-section');
        tabTimer.addEventListener('click', () => {
            tabTimer.classList.add('active');
            tabStopwatch.classList.remove('active');
            timerSection.style.display = '';
            stopwatchSection.style.display = 'none';
        });
        tabStopwatch.addEventListener('click', () => {
            tabStopwatch.classList.add('active');
            tabTimer.classList.remove('active');
            timerSection.style.display = 'none';
            stopwatchSection.style.display = '';
        });

        // 타이머
        let timerInterval = null;
        let timerRemaining = 0;
        let timerRunning = false;
        function updateTimerDisplay() {
            let min = Math.floor(timerRemaining / 60);
            let sec = timerRemaining % 60;
            document.getElementById('timer').textContent =
                `${min < 10 ? '0' : ''}${min}:${sec < 10 ? '0' : ''}${sec}`;
        }
        function startTimer() {
            if (timerRunning || timerRemaining <= 0) return;
            timerRunning = true;
            timerInterval = setInterval(() => {
                if (timerRemaining > 0) {
                    timerRemaining--;
                    updateTimerDisplay();
                    if (timerRemaining === 0) {
                        timerRunning = false;
                        clearInterval(timerInterval);
                        alert('타이머 종료!');
                    }
                }
            }, 1000);
        }
        function pauseTimer() {
            if (!timerRunning) return;
            timerRunning = false;
            clearInterval(timerInterval);
        }
        function resetTimer() {
            pauseTimer();
            const min = parseInt(document.getElementById('timer-minutes').value) || 0;
            const sec = parseInt(document.getElementById('timer-seconds').value) || 0;
            timerRemaining = min * 60 + sec;
            updateTimerDisplay();
        }
        document.getElementById('start-timer').addEventListener('click', () => {
            if (!timerRunning && timerRemaining === 0) {
                const min = parseInt(document.getElementById('timer-minutes').value) || 0;
                const sec = parseInt(document.getElementById('timer-seconds').value) || 0;
                timerRemaining = min * 60 + sec;
                updateTimerDisplay();
            }
            startTimer();
        });
        document.getElementById('pause-timer').addEventListener('click', pauseTimer);
        document.getElementById('reset-timer').addEventListener('click', resetTimer);
        document.getElementById('timer-minutes').addEventListener('input', resetTimer);
        document.getElementById('timer-seconds').addEventListener('input', resetTimer);
        resetTimer();

        // 스톱워치
        let stopwatchInterval = null;
        let stopwatchTime = 0;
        let stopwatchRunning = false;
        function formatStopwatch(ms) {
            let min = Math.floor(ms / 6000);
            let sec = Math.floor((ms % 6000) / 100);
            let centi = ms % 100;
            return (
                (min < 10 ? '0' : '') + min + ':' +
                (sec < 10 ? '0' : '') + sec + '.' +
                (centi < 10 ? '0' : '') + centi
            );
        }
        function updateStopwatchDisplay() {
            document.getElementById('stopwatch').textContent = formatStopwatch(stopwatchTime);
        }
        function startStopwatch() {
            if (stopwatchRunning) return;
            stopwatchRunning = true;
            stopwatchInterval = setInterval(() => {
                stopwatchTime++;
                updateStopwatchDisplay();
            }, 10);
        }
        function pauseStopwatch() {
            stopwatchRunning = false;
            clearInterval(stopwatchInterval);
        }
        function resetStopwatch() {
            pauseStopwatch();
            stopwatchTime = 0;
            updateStopwatchDisplay();
        }
        document.getElementById('start-stopwatch').addEventListener('click', startStopwatch);
        document.getElementById('pause-stopwatch').addEventListener('click', pauseStopwatch);
        document.getElementById('reset-stopwatch').addEventListener('click', resetStopwatch);
        resetStopwatch();
    </script>
</body>

            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 메뉴 동작
        const menu = document.getElementById('slideup-menu');
        const halfCircleBtn = document.getElementById('half-circle-btn');
        const overlay = document.getElementById('overlay');
        halfCircleBtn.addEventListener('click', () => {
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        });
        overlay.addEventListener('click', () => {
            menu.classList.remove('active');
            overlay.classList.remove('active');
        });

        // 빠른 타이머 설정 버튼
        document.querySelectorAll('.quick-timer-btns button').forEach(btn => {
            btn.addEventListener('click', function() {
                const min = this.getAttribute('data-min');
                const sec = this.getAttribute('data-sec');
                document.getElementById('timer-minutes').value = min;
                document.getElementById('timer-seconds').value = sec;
                // 값 변경시 즉시 타이머 표시 업데이트
                resetTimer();
            });
        });

        // 탭 전환
        const tabTimer = document.getElementById('tab-timer');
        const tabStopwatch = document.getElementById('tab-stopwatch');
        const timerSection = document.getElementById('timer-section');
        const stopwatchSection = document.getElementById('stopwatch-section');
        tabTimer.addEventListener('click', () => {
            tabTimer.classList.add('active');
            tabStopwatch.classList.remove('active');
            timerSection.style.display = '';
            stopwatchSection.style.display = 'none';
        });
        tabStopwatch.addEventListener('click', () => {
            tabStopwatch.classList.add('active');
            tabTimer.classList.remove('active');
            timerSection.style.display = 'none';
            stopwatchSection.style.display = '';
        });

        // 타이머
        let timerInterval = null;
        let timerRemaining = 0;
        let timerRunning = false;
        function updateTimerDisplay() {
            let min = Math.floor(timerRemaining / 60);
            let sec = timerRemaining % 60;
            document.getElementById('timer').textContent =
                `${min < 10 ? '0' : ''}${min}:${sec < 10 ? '0' : ''}${sec}`;
        }
        function startTimer() {
            if (timerRunning || timerRemaining <= 0) return;
            timerRunning = true;
            timerInterval = setInterval(() => {
                if (timerRemaining > 0) {
                    timerRemaining--;
                    updateTimerDisplay();
                    if (timerRemaining === 0) {
                        timerRunning = false;
                        clearInterval(timerInterval);
                        alert('타이머 종료!');
                    }
                }
            }, 1000);
        }
        function pauseTimer() {
            if (!timerRunning) return;
            timerRunning = false;
            clearInterval(timerInterval);
        }
        function resetTimer() {
            pauseTimer();
            const min = parseInt(document.getElementById('timer-minutes').value) || 0;
            const sec = parseInt(document.getElementById('timer-seconds').value) || 0;
            timerRemaining = min * 60 + sec;
            updateTimerDisplay();
        }
        document.getElementById('start-timer').addEventListener('click', () => {
            if (!timerRunning && timerRemaining === 0) {
                const min = parseInt(document.getElementById('timer-minutes').value) || 0;
                const sec = parseInt(document.getElementById('timer-seconds').value) || 0;
                timerRemaining = min * 60 + sec;
                updateTimerDisplay();
            }
            startTimer();
        });
        document.getElementById('pause-timer').addEventListener('click', pauseTimer);
        document.getElementById('reset-timer').addEventListener('click', resetTimer);
        document.getElementById('timer-minutes').addEventListener('input', resetTimer);
        document.getElementById('timer-seconds').addEventListener('input', resetTimer);
        resetTimer();

        // 스톱워치
        let stopwatchInterval = null;
        let stopwatchTime = 0;
        let stopwatchRunning = false;
        function formatStopwatch(ms) {
            let min = Math.floor(ms / 6000);
            let sec = Math.floor((ms % 6000) / 100);
            let centi = ms % 100;
            return (
                (min < 10 ? '0' : '') + min + ':' +
                (sec < 10 ? '0' : '') + sec + '.' +
                (centi < 10 ? '0' : '') + centi
            );
        }
        function updateStopwatchDisplay() {
            document.getElementById('stopwatch').textContent = formatStopwatch(stopwatchTime);
        }
        function startStopwatch() {
            if (stopwatchRunning) return;
            stopwatchRunning = true;
            stopwatchInterval = setInterval(() => {
                stopwatchTime++;
                updateStopwatchDisplay();
            }, 10);
        }
        function pauseStopwatch() {
            stopwatchRunning = false;
            clearInterval(stopwatchInterval);
        }
        function resetStopwatch() {
            pauseStopwatch();
            stopwatchTime = 0;
            updateStopwatchDisplay();
        }
        document.getElementById('start-stopwatch').addEventListener('click', startStopwatch);
        document.getElementById('pause-stopwatch').addEventListener('click', pauseStopwatch);
        document.getElementById('reset-stopwatch').addEventListener('click', resetStopwatch);
        resetStopwatch();
    </script>
</body>
</html>
